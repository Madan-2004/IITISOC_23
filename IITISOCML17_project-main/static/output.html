    <script>
        var dropdown_light=document.getElementById("light");
        var dropdown_dark=document.getElementById("dark");
        var brightnessImage = "/static/brightness-high-fill.svg";
        var darknessImage = "/static/moon-stars-fill.svg";
        var body=document.getElementById("body");
        var navbar=document.getElementById("navbar");
        var social_icons=document.getElementById("social-icons");
        function changeImagelight(){
            document.getElementById("change-img").setAttribute("src", brightnessImage);
            body.classList.add("bg-light");
            body.classList.remove("bg-dark");
            body.style.color="black";
            navbar.classList.add("navbar-light");
            navbar.classList.remove("navbar-dark");
        }
        function changeImagedark(){
            document.getElementById("change-img").setAttribute("src", darknessImage);
            body.classList.add("bg-dark");
            body.classList.remove("bg-light");
            body.style.color="white";
            navbar.classList.remove("navbar-light");
            navbar.classList.add("navbar-dark");
            social_icon.style.setAttribute("color", "white");
        }
